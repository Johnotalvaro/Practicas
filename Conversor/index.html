<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <!-- Link CSS  -->
    <link rel="stylesheet" href="/Conversor/src/css/index.css">
    <!-- Link JS  -->
    <script src="/Conversor/src/js/index.js"></script>
</head>

<body>
    <main>
        <section class="container">
            <!-- TEMPERATURAS  -->
            <div class="tipo-tarjeta">
                <h1>
                    Conversor de Temperaturas
                </h1>
                <br>
                <p class="cantidad-input">Cantidad<br><input type="number" placeholder="Cantidad" name="cantidad"
                        maxlength="9" id="cantidad_temp"></p>
                <p class="de-select">
                    <!-- SELECTION1  -->
                    <select class="seleccion" name="seleccion" id="Seleccion1_temp">
                        <option class="relleno" selected>Selecciona una unidad</option>
                        <option class="relleno" value="Celsius">Celsius ()</option>
                        <option class="relleno" value="Fahrenheit">Fahrenheit ()</option>
                    </select>

                    <!-- SELECTION2  -->
                    <select class="seleccion" name="seleccion" id="Seleccion2_temp">
                        <option class="relleno" selected>Selecciona una unidad</option>
                        <option class="relleno" value="Celsius">Celsius ()</option>
                        <option class="relleno" value="Fahrenheit">Fahrenheit ()</option>
                    </select>
                </p>
                <p>
                    <!-- BOTON  -->
                    <button onclick="temperatura(event)" name="convertir">Convertir</button>
                </p>
                <!-- RESULTADO  -->
                <p id="resultado_temp" class="resultados"></p>
            </div>
            <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////  -->

            <!-- LONGITUDES  -->

                    <!-- SELECTION1  -->
                    <select class="seleccion" name="seleccion" id="Seleccion1_long">
                        <option class="relleno" selected value="motivo">Selecciona una unidad</option>
                        <option class="relleno" value="Millas">Millas (mi)</option>
                        <option class="relleno" value="Pies">Pies (ft)</option>
                        <option class="relleno" value="Pulgadas">Pulgadas (in)</option>
                        <option class="relleno" value="Metros">Metros (m)</option>
                    </select>

                    <!-- SELECTION2  -->
                    <select class="seleccion" name="seleccion" id="Seleccion2_long">
                        <option class="relleno" selected value="motivo">Selecciona una unidad</option>
                        <option class="relleno" value="Millas">Millas (mi)</option>
                        <option class="relleno" value="Pies">Pies (ft)</option>
                        <option class="relleno" value="Pulgadas">Pulgadas (in)</option>
                        <option class="relleno" value="Metros">Metros (m)</option>
                    </select>
                </p>
                <p>
                    <!-- BOTON  -->
                    <button onclick="longitud(event)" name="convertir">Convertir</button>
                </p>
                <!-- RESULTADO  -->
                <p id="resultado_long" class="resultados"></p>
            </div>

                    <select class="seleccion" name="seleccion" id="Seleccion2_volu">

                        <option class="relleno" value="Onzas Liquidas">Onza Liquida (fl.oz)</option>

                <p>
                    <!-- BOTON  -->
                    <button onclick="volumen(event)" name="convertir">Convertir</button>
                </p>
                <!-- RESULTADO  -->
                <p id="resultado_volu" class="resultados"></p>
            </div>
            <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////  -->
        </section>
    </main>
</body>
</html>
